<!doctype html>

<title>ShitHub</title>
<link rel="stylesheet" href="shithub.css">

<h1>Projects</h1>

<p>Your name: <input type="text" id="name"></p>

<form id="newtalk">
  <h3>Submit a project</h3>
  Title: <input type="text" style="width: 40em" name="title">
  <br>
  <p>Technologies used: <input type="text" style="width: 40em" name="summary">
  <button type="submit">Add</button>
</form>

<div id="talks"></div>

<div id="template" style="display: none">
  <div class="talk">
    <h2>{{title}}</h2>
    <div>by <span class="name">{{presenter}}</span></div>
    <p>{{summary}}</p>
    <div class="comments"></div>
    <form>
      <br />
      <input type="text" name="comment">
      <button type="submit">Add comment</button>
      <button type="button" class="del">Delete project</button>
    </form>
  </div>
  <div class="comment">
    <span class="name">{{author}}'s comment</span>: {{message}}
  </div>
</div>

<script src="shithub_client.js"></script>
